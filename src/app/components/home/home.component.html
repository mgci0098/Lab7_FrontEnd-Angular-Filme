<div class="grid-container">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <span class="app-title" (click)="home()">Filme shop</span>
        <span class="spacer"></span>
        <div class="user-menu">
          <span class="user-menu-title">Hello, username_goes_here</span>
          <button autotest-id="userMenu" mat-icon-button [matMenuTriggerFor]="menu" class="user-menu-btn">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
              <button autotest-id="filmeManagement" mat-menu-item (click)="filmeManagement()">
                  <mat-icon>people</mat-icon>
                  <span>Filme management</span>
                </button>
            <button autotest-id="userManagement" mat-menu-item (click)="userManagement()">
              <mat-icon>people</mat-icon>
              <span>User management</span>
            </button>
            <button autotest-id="userRoleManagement" mat-menu-item (click)="userRoleManagement()">
              <mat-icon>people</mat-icon>
              <span>UserRole management</span>
            </button>
            <button autotest-id="comentariiManagement" mat-menu-item (click)="comentariiManagement()">
              <mat-icon>people</mat-icon>
              <span>Comentarii management</span>
            </button>
            <button autotest-id="logoutBtn" mat-menu-item (click)="logout()">
              <mat-icon>keyboard_tab</mat-icon>
              <span>Log out</span>
            </button>
          </mat-menu>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </div>
