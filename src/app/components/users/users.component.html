<div class="tabelUseri">
   <table mat-table [dataSource]="users" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
   
      <!-- FirstName Column -->
      <ng-container matColumnDef="firstName">
         <th mat-header-cell *matHeaderCellDef> FirstName </th>
         <td mat-cell *matCellDef="let element" (click)="getHistory(element.id)"> {{element.firstName}} </td>
      </ng-container>
   
      <!-- LastName Column -->
      <ng-container matColumnDef="lastName">
         <th mat-header-cell *matHeaderCellDef> LastName </th>
         <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>

      <!-- UserName Column -->
      <ng-container matColumnDef="userName">
         <th mat-header-cell *matHeaderCellDef> UserName </th>
         <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
         <th mat-header-cell *matHeaderCellDef> Email </th>
         <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
   </table>
</div>

<div class="tabelHistoryUser">
   <table mat-table [dataSource]="history" class="mat-elevation-z8">

         <!--- Note that these columns can be defined in any order.
               The actual rendered columns are set as a property on the row definition" -->
      
         <!-- userRoleName Column -->
         <ng-container matColumnDef="userRoleName">
         <th mat-header-cell *matHeaderCellDef> User Role Name </th>
         <td mat-cell *matCellDef="let element"> {{element.userRoleName}} </td>
         </ng-container>
      
         <!-- startTime Column -->
         <ng-container matColumnDef="startTime">
            <th mat-header-cell *matHeaderCellDef> Start Time </th>
            <td mat-cell *matCellDef="let element"> {{element.startTime}} </td>
         </ng-container>
   
      <!-- endTime Column -->
         <ng-container matColumnDef="endTime">
            <th mat-header-cell *matHeaderCellDef> End Time </th>
            <td mat-cell *matCellDef="let element"> {{element.endTime}} </td>
         </ng-container>

         <tr mat-header-row *matHeaderRowDef="displayedColumnsHistory"></tr>
         <tr mat-row *matRowDef="let row; columns: displayedColumnsHistory;"></tr>
   </table>
</div>


<div>
    <button id="goBack" (click)="goBack()">
       <mat-icon>home</mat-icon>
       <span>Go Back</span>
    </button>
 </div>
